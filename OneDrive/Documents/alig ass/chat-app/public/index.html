<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Friday Group Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container light-theme">
        <!-- Combined Mobile Status + Header Wrapper for layout layering -->
        <div class="top-wrapper">
            <!-- Status Bar -->
            <div class="status-bar light">
                <div class="time">9:41</div>
                <div class="status-icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <!-- Chat Header -->
            <div class="chat-header light">
                <div class="header-left">
                    <button class="back-btn" title="Back" aria-label="Back">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="group-avatar ring">
                        <img src="https://via.placeholder.com/40/004d61/ffffff?text=FF" alt="Group Avatar">
                    </div>
                    <div class="group-info">
                        <h3 class="group-name">Fun Friday Group</h3>
                    </div>
                </div>
                <div class="header-right">
                    <button class="menu-btn profile-btn" title="Profile / Options" aria-label="Profile / Options">
                        <i class="fas fa-user"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Messages Container -->
        <div class="messages-scroll-wrapper">
            <div class="messages-container light" id="messagesContainer">
                <!-- Date separator placeholder inserted dynamically -->
            </div>
        </div>

        <!-- Composer / Input Area -->
        <div class="composer-wrapper">
            <div class="message-input-container light">
                <div class="input-wrapper light">
                    <input type="text" id="messageInput" placeholder="Type a message ..." maxlength="1000" aria-label="Message input">
                    <div class="input-actions">
                        <button class="camera-btn" id="cameraBtn" title="Send photo" aria-label="Send photo">
                            <i class="fas fa-camera"></i>
                        </button>
                        <button class="attach-btn" id="attachBtn" title="Attach file" aria-label="Attach file">
                            <i class="fas fa-paperclip"></i>
                        </button>
                    </div>
                </div>
                <button class="send-btn primary" id="sendBtn" title="Send message" aria-label="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="composer-status-row">
                <div class="anonymous-toggle light-inline">
                    <label class="toggle-switch">
                        <input type="checkbox" id="anonymousToggle" checked title="Toggle anonymous mode">
                        <span class="slider"></span>
                        <span class="toggle-label">Anonymous Mode</span>
                    </label>
                </div>
                <div class="anonymous-indicator light" id="anonymousIndicator" data-full="Now you're appearing as Anonymous!" data-short="Anonymous mode ON">
                    <i class="fas fa-user-secret" aria-hidden="true"></i>
                    <span>Anonymous mode ON</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <p>Connecting to chat...</p>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
